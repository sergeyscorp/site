<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист</title>
    <style> /* Общие стили */ * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; } h1 { text-align: center; margin-top: 50px; margin-bottom: 30px; } .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); } /* Стиль таблицы */ table { width: 100%; border-collapse: collapse; margin-bottom: 40px; } th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; } thead tr { background-color: #e6e6e6; } tbody tr:nth-child(even) { background-color: #f9f9f9; } /* Адаптивность */ @media (max-width: 768px) { table { display: block; overflow-x: scroll; } thead { display: none; } tbody tr { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background-color: #fff; } tbody tr > td { border-bottom: none; padding: 10px; } tbody tr > td:first-child { font-weight: bold; } } </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Наименование</th>

            </thead>
            <tbody>

                </tr>
                <tr>

                    <td>150 р.</td>
                    <td>Предоплачена на 3 месяца<br>20 гб, 300 мин</td>
                </tr>
                <tr>
                    <td>Беруши</td>
                    <td>100 руб.</td>
                    <td>Пара</td>
                </tr>
                <tr>
                    <td>Капучино</td>
                    <td>40 руб.</td>
                    <td>Di Torino с шоколадом</td>
                </tr>
                <tr>
                    <td>Гб на теле2</td>
                    <td>10 руб.</td>
                    <td>За гиг</td>
                </tr>
                <tr>
                    <td>Подписка Mix S на теле2</td>
                    <td>100 руб.</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
