<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
    <link rel="manifest" href="/icon/manifest.json" crossorigin="use-credentials" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс</title>
</head>
<body>
    <div class="container">
        <!-- Здесь будут карточки товаров -->
    </div>

<script>
async function fetchData() {
    const url = 'https://raw.githubusercontent.com/sergeyscorp/site/main/data.json'; // URL вашего JSON файла
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! статус: ${response.status}`);
        const data = await response.json(); // Получаем данные в формате JSON

        const container = document.querySelector('.container');
        container.innerHTML = ''; // Очищаем контейнер перед обновлением

        data.forEach(row => {
            const [name, price, description] = row; // Разбиваем данные по порядковым номерам
            const card = `
                <div class="row">
                    <h2>${name}</h2>
                    <p>Цена: ${price} рублей</p>
                    <p>${description}</p>
                </div>`;
            container.innerHTML += card;
        });
    } catch (error) {
        console.error('Ошибка при получении данных:', error);
    }
}

// Вызов функции для получения данных
fetchData();
</script>
//
<div id="products"></div>
    <div class="overlay" id="overlay"></div>
    <div class="form-container" id="form">
        <h2>Форма заказа</h2>
        <label for="productName">Название товара:</label>
        <input type="text" id="productName" readonly><br>
        <label for="productPrice">Цена:</label>
        <input type="text" id="productPrice" readonly><br>
        <button id="submit">Отправить</button>
        <button id="cancel">Отмена</button>
    </div>

    <script>
        const productsContainer = document.getElementById('products');
        const formContainer = document.getElementById('form');
        const overlay = document.getElementById('overlay');
        const productNameInput = document.getElementById('productName');
        const productPriceInput = document.getElementById('productPrice');

        const products = [
            { name: 'Товар 1', price: 100 },
            { name: 'Товар 2', price: 200 },
        ];

        // Создаем блоки товаров
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `${product.name} - ${product.price}₽`;

            productElement.addEventListener('click', () => {
                productNameInput.value = product.name; // Устанавливаем название товара
                productPriceInput.value = product.price; // Устанавливаем цену товара
                formContainer.style.display = 'block'; // Показываем форму
                overlay.style.display = 'block'; // Показываем затемнение фона
            });

            productsContainer.appendChild(productElement);
        });

        // Обработка события нажатия на кнопку отмены
        document.getElementById('cancel').addEventListener('click', () => {
            formContainer.style.display = 'none'; // Прячем форму
            overlay.style.display = 'none'; // Прячем затемнение фона
        });

        // Обработка отправки формы
        document.getElementById('submit').addEventListener('click', () => {
            alert('Заказ отправлен!'); // Здесь можно добавить логику отправки данных
            formContainer.style.display = 'none'; // Скрываем форму
            overlay.style.display = 'none'; // Прячем затемнение фона
        });
    </script>
//
</body>
</html>
